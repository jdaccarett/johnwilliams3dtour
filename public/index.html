<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>John Williams</title>
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/zyt8wol.css">
  </head>
	<body>
    <div class="bkg">

      <div class="header__text-box">
        <h1 class="heading-primary">
            <span class="heading-primary--main">John Williams</span>
            <span class="heading-primary--sub">A Life In Music</span>

            <span class="heading-primary--allNew">all new recordings with</span>
            <span class="heading-primary--london">the london symphony orchestra</span>
        </h1>
        <h1 class="heading-secondary">
            <span class="heading-secondary--main">discover the album in 360</span>
        </h1>
        <label class="btn btn--white">Start
          <input
            class="soundbtn__input"
            type="checkbox"
            name="checkboxStart"
          />
        </label>
      </div>

    </div>
    <div class="nav">
      <label class="playbtn"><img class="playbtn__icon" src="./assets/imgs/pause.png" alt="">
        <input
          class="playbtn__input"
          type="checkbox"
    			name="checkboxPlay"
        />
      </label>
      <label class="soundbtn"><img class="soundbtn__icon" src="./assets/imgs/muteOn.png" alt="">
        <input
          class="soundbtn__input"
          type="checkbox"
    			name="checkboxSound"
        />
      </label>
    </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="/assets/three.js/OrbitControls.js"></script>
    <script src="/assets/three.js/DeviceOrientationController.js"></script>
		<script type="application/javascript" src="/scripts.js"></script>
	</body>
</html>
