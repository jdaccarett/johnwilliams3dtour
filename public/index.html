<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>John Williams</title>
  <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
  </head>
	<body>
<div class="bkg">
  <div class="header__text-box">
    <h1 class="heading-primary">
        <span class="heading-primary--main">John Williams</span>
        <span class="heading-primary--sub">A Life In Music</span>
    </h1>
    <label class="btn btn--white">Start Tour
      <input
        class="soundbtn__input"
        type="checkbox"
  			name="checkboxStart"
      />
    </label>
</div>
</div>
<div class="nav">
  <label class="playbtn"><img class="playbtn__icon" src="./assets/imgs/pause.png" alt="">
    <input
      class="playbtn__input"
      type="checkbox"
			name="checkboxPlay"
    />
  </label>
  <label class="soundbtn"><img class="soundbtn__icon" src="./assets/imgs/muteOn.png" alt="">
    <input
      class="soundbtn__input"
      type="checkbox"
			name="checkboxSound"
    />
  </label>
</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="/assets/three.js/OrbitControls.js"></script>
    <script src="/assets/three.js/DeviceOrientationController.js"></script>
		<script type="application/javascript" src="/scripts.js"></script>
	</body>
</html>
